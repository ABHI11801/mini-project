<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="newsignup.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://img.freepik.com/free-photo/wet-monstera-deliciosa-plant-leaves-garden_53876-139814.jpg" alt="Signup Image">
        </div>
        <div class="signup-container">
            <form class="signup-form">
                <h2>Sign Up</h2>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm your password" required>

                <button type="submit" class="submit-btn">Sign Up</button>

                <!-- OR Separator -->
                <div class="or-separator">
                    <span>OR</span>
                </div>

                <!-- Google Signup Button -->
                <button type="button" class="google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                    Continue with Google
                </button>

                <div class="login-link">
                    <p>Already have an account? <a href="newlogin.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
