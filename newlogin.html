<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="newlogin.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://img.freepik.com/free-photo/wet-monstera-deliciosa-plant-leaves-garden_53876-139814.jpg" alt="Login Image">
        </div>
        <div class="login-container">
            <form class="login-form">
                <h2>Login</h2>
                
                <label for="username-email">Username or Email</label>
                <input type="text" id="username-email" name="username" class="input-field" placeholder="Enter your username or email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                
                <button type="submit" class="submit-btn">Login</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="or-separator">
                    <span>OR</span>
                </div>
                <button type="button" class="google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                    Continue with Google
                </button>
                <div class="signup">
                    <p>Don't have an account? <a href="newsignup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>   
</body>
</html>
